<ion-header>
  <ion-toolbar>
    <ion-title>
      LapSim
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let team of teams">
        <!-- todo: split into columns depending on the screen size-->
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              {{team.name}}
            </ion-card-title>
            <ion-card-subtitle>
              {{team.league}}
            </ion-card-subtitle>
          </ion-card-header>
          <ion-item>
            <ion-button slot="end" (click)="viewTeam(team)">View</ion-button>
          </ion-item>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
