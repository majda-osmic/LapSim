<team-toolbar [team]="team" [readOnly]="false">
</team-toolbar>
<ion-content>
  <ion-list *ngFor="let account of accounts">
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-col>
              <label-text label="Name" text="{{account.info.name}}" canEdit="{{editActive}}"></label-text>
            </ion-col>
            <ion-col>
              <label-text label="CPUs" text="{{account.info.cpus}}" canEdit="{{editActive}}" type="number"></label-text>
            </ion-col>
            <ion-col>
              <label-text label="Last update" text="{{account.lastUpdate}}">
              </label-text>
            </ion-col>
            <ion-col>
              <label-text label="ID" text="{{account.info.id}}"></label-text>
            </ion-col>
          </ion-col>
          <ion-col>
            <ion-col>
              <ion-label>
                <ion-text color="primary">Software:</ion-text>
                <ion-list *ngFor="let item of account.info.softwarePackage.software">
                  <ion-text>
                    {{item.name}} <p>{{item.version}}</p>
                  </ion-text>
                </ion-list>
              </ion-label>
            </ion-col>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-button *ngIf="!editActive" (click)="onEdit()">Edit</ion-button>
          <div class="inline" *ngIf="editActive">
            <ion-button (click)="onSave()">Save</ion-button>
            <ion-button (click)="onCancel()">Cancel</ion-button>
          </div>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
