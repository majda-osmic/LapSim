<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title>Lap Sim</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-item-group *ngIf="loggedIn">
          <ion-item-divider>
            <ion-label>Teams</ion-label>
          </ion-item-divider>
          <teams [loadedTeams]="teams"></teams>
        </ion-item-group>

        <ion-item-group>
          <ion-item-divider>
            <ion-label>Account</ion-label>
          </ion-item-divider>
          <ion-menu-toggle autoHide="false" *ngIf="!loggedIn">
            <ion-item routerLink="/login" routerDirection="root">
              <ion-icon slot="start" name="log-in"></ion-icon>
              <ion-label>
                Login
              </ion-label>
            </ion-item>
          </ion-menu-toggle>


        </ion-item-group>

      </ion-content>
    </ion-menu>

    <ion-router-outlet main></ion-router-outlet>

  </ion-split-pane>


</ion-app>
