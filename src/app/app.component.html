<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title>Lap Sim</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-item-group *ngIf="loggedIn && !isAdmin">
          <ion-item-divider>
            <ion-label>Teams</ion-label>
          </ion-item-divider>
          <teams></teams>
        </ion-item-group>

        <ion-item-group>
          <ion-item-divider *ngIf="loggedIn && isAdmin">
            <ion-label>Project Leaders</ion-label>
          </ion-item-divider>
          <project-leads></project-leads>
        </ion-item-group>
        <ion-item-group>
          <ion-item-divider>
            <ion-label>Account</ion-label>
          </ion-item-divider>
          <ion-menu-toggle autoHide="false" *ngIf="!loggedIn">
            <ion-item routerLink="/login" routerDirection="root">
              <ion-icon slot="start" name="log-in"></ion-icon>
              <ion-label>
                Login
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle autoHide="false" *ngIf="loggedIn">
            <ion-item button (click)="logout()">
              <ion-icon slot="start" name="log-out"></ion-icon>
              <ion-label>
                Logout
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-item-group>

      </ion-content>
    </ion-menu>

    <ion-router-outlet main></ion-router-outlet>

  </ion-split-pane>


</ion-app>
