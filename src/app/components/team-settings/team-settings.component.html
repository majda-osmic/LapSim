<ion-content>
  <ion-list *ngFor="let account of accounts">
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label>
              <p>Name:</p> {{account.info.name}}
              <p>Id:</p>{{account.info.uniqueId}}
              <p>CPUs:</p>{{account.info.cpus}}
              <p>Simulations:</p>{{account.detail.simulations.length}}
            </ion-label>
          </ion-col>
          <ion-col>
            <ion-list *ngFor="let item of account.detail.softwarePackage.software">
              <ion-label>
                {{item.name}}
                {{item.version}}
              </ion-label>
            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-label>
            <p>Last update: {{account.detail.softwarePackage.timestamp}}</p>
          </ion-label>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
