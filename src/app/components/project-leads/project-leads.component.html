<ion-list *ngFor="let leader of projectLeaders">
  <ion-item (click) ="onItemSelected(leader)">
    <ion-label>
      <ion-text color="primary" *ngIf="selectedLeader === leader">
        {{leader.userName}}
      </ion-text>

      <ion-text *ngIf="selectedLeader !== leader">
        {{leader.userName}}
      </ion-text>
    </ion-label>
  </ion-item>
  <teams *ngIf="selectedLeader === leader && leader?.teams?.length > 0" [loadedTeams]="leader.teams"></teams>
</ion-list>
