<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="col-separator">
        <ion-item lines="none">
          <ion-title class="ion-padding">{{team.name}} </ion-title>
          <ion-badge slot="end">
            {{team.usedBudget.toLocaleString()}} of {{team.budget.toLocaleString()}}
          </ion-badge>
        </ion-item>
        <ion-progress-bar [value]="progress"></ion-progress-bar>

        <!-- todo: collapse this one small screen, or show in a different way-->
        <!-- todo: put this within a different scroll-->
        <!-- todo: add a button for viewing software package history (different page)-->

        <ion-list *ngFor="let account of team.accounts">
          <ion-item>
            <ion-checkbox [(ngModel)]="accountCheckedMapping[account.id]"
              (ionChange)="onAccountCheckChange(account.id)"></ion-checkbox>
            <ion-label class="account-details">
              <h3>{{account.name}}</h3>
              <p>CPUs: {{account.cpus}}</p>
            </ion-label>
          </ion-item>
        </ion-list>

        <!-- <ion-button (click)="showAccountDetails=!showAccountDetails">
          <ion-icon name="arrow-dropleft" [hidden]="showAccountDetails === false"></ion-icon>
          <ion-icon name="arrow-dropright" [hidden]="showAccountDetails === true"></ion-icon>
        </ion-button> -->
      </ion-col>

      <ion-col>
        <ion-chip color="warning" [hidden]="simulations.length > 0">
          No account selected
        </ion-chip>
        <ion-list *ngFor="let sim of simulations">
          <ion-item>
            <simulation [simulation]="sim"></simulation>         
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
