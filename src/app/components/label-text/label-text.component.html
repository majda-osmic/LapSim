<ng-template #readonly>
  <ion-text> {{originalText}} </ion-text>
</ng-template>

<div class="inline">
  <ion-label color="primary">{{label}}:</ion-label>
  <ng-template *ngIf="canEdit === 'true'; else readonly">
    <ion-input type="{{inputType}}" placeholder="({{originalText}})"></ion-input>
  </ng-template>
</div>
